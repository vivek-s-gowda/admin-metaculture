<div class="login-layout">
  <img src="assets/img/head-baner.png" alt="logo" />
  <form (submit)="login()" class="form">

    <input type="password" [(ngModel)]="password" placeholder="Password" [ngModelOptions]="{standalone: true}" />
    <button type="submit" (click)="login()">Login</button>
  </form>
</div>
