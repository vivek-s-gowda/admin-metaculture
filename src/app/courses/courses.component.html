<div class="main-panel">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar bar1"></span>
          <span class="icon-bar bar2"></span>
          <span class="icon-bar bar3"></span>
        </button>
        <a class="navbar-brand" href="#">Course</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="ti-bell"></i>
              <p class="notification">5</p>
              <p>Notifications</p>
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">Notification 1</a></li>
              <li><a href="#">Notification 2</a></li>
              <li><a href="#">Notification 3</a></li>
              <li><a href="#">Notification 4</a></li>
              <li><a href="#">Another notification</a></li>
            </ul>
          </li>

          <li>
            <a (click)="logout()">
              <i class="ti-settings"></i>
              <p>Logout</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <button type="submit" *ngIf="!edit" (click)="addCourse()" class="pull-right btn btn-info btn-fill btn-wd">
            Add Course
          </button>

          <button type="submit"  *ngIf="edit" (click)="closeEdit()" class="pull-right btn btn-info btn-fill btn-wd">
            Close
          </button>


       
        </div>
   
      </div>
      <br/>
      <div *ngIf="!edit">
        <div *ngFor="let course of courses; index as i" class="col-md-3 col-lg-3">
          <div class="card card-user">
            <div class="image">
              <img [src]="course.image" alt="..." />
            </div>
            <div class="content">
              <div class="author">
                <img
                  class="avatar border-white"
                  src="assets/img/faces/face-2.jpeg"
                  alt="..."
                />
                <h4 class="title">
                  {{course.title}}<br />
                  <a href="#"><small>@{{course.author}}</small></a>
                </h4>
              </div>
              <!-- <p class="description text-center">
                "I like the way you work it <br />
                No diggity <br />
                I wanna bag it up"
              </p> -->
            </div>
            <hr />
            <div class="text-center">
              <div class="row">
                <div class="col-md-3 col-md-offset-1">
                  <h5><i class="ti-image"></i><br /><small>Poster</small></h5>
                </div>
                <div class="col-md-4">
                  <h5>{{course.cost}} $<br /><small>Price</small></h5>
                </div>
                <div class="col-md-3" (click)="editCourse(course,i)">
                  <h5><i class="ti-pencil"></i><br /><small>Edit</small></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="edit" class="col-lg-12 col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Add Course</h4>
          </div>
          <div class="content">
            <div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Course Name</label>
                    <input
                      type="text"
                      class="form-control border-input"
                      placeholder="Course Name"
                      [(ngModel)]="form.title"
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Course Image</label>
                    <input
                      type="file"
                      class="form-control border-input"
                      placeholder="Course Name"
                      (change)="uploadPhoto($event)"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Course Tag</label>
                    <input
                      type="text"
                      class="form-control border-input"
                      placeholder="Tag"
                      [(ngModel)]="form.tag"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Course Price</label>
                    <input
                      type="text"
                      class="form-control border-input"
                      placeholder="Course Price"
                      [(ngModel)]="form.cost"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Course Description</label>
                    <textarea
                      rows="5"
                      class="form-control border-input"
                      placeholder="Here can be your description"
                      [(ngModel)]="form.description"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" (click)="saveCourse()" [disabled]="disableSave" class="btn btn-info btn-fill btn-wd">
                  Add Course
                </button>

                <button *ngIf='deleteIndex!== -1' type="submit" (click)="deleteCourse()" class="btn btn-info btn-fill btn-wd">
                  Delete Course
                </button>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
